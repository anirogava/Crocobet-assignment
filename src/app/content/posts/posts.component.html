<main class="main">
  <div class="card bg-warning" style="width: 18rem" *ngFor="let post of Posts">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">User ID: {{ post.userId }}</h6>
      <p class="card-text">ID: {{ post.id }}</p>
      <p class="card-text">{{ post.body }}</p>
    </div>
  </div>
</main>
